apiVersion: apps/v1
kind: Deployment
metadata:
  name: idea-board-frontend
  labels:
    app: idea-board
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: idea-board
      component: frontend
  template:
    metadata:
      labels:
        app: idea-board
        component: frontend
    spec:
      containers:
      - name: frontend
        image: idea-board-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          value: "http://idea-board-backend:5000/api"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
