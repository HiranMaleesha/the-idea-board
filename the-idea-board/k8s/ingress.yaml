apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: idea-board-ingress
  labels:
    app: idea-board
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - idea-board.example.com
    secretName: idea-board-tls
  rules:
  - host: idea-board.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: idea-board-backend
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: idea-board-frontend
            port:
              number: 80
